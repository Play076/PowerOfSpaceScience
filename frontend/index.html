<header>

<body>
    <div class="d-flex justify-content-between">
        <h2 class="p-3">Dashboard</h2>
        <h2 class="p-3">Power Of Space Science </h2>
    </div>

    <div class="col-md-8">
        <canvas id="deaths" width="350" height="200"></canvas>
		<canvas id="cases" width="350" height="200"></canvas>
		<canvas id="deathRatios" width="350" height="200"></canvas>
        <script>
            var deathsChart = document.getElementById('deaths').getContext('2d');
			var casesChart = document.getElementById('cases').getContext('2d');
			var deathRatiosChart = document.getElementById('deathRatios').getContext('2d');
            var mydeathsChart = new Chart(deathsChart, {
                type: 'bar',
                data: {
                    labels: {{state|safe}},
                    datasets: [{
                        label: 'USA COVID19 Deaths',
                        data: {{deaths|safe}},
                        backgroundColor: 'rgba(255, 99, 132, 0.4)',
                        borderColor: 'rgba(255, 99, 132, 2)',
                        borderWidth: 1
                    }]
                }
            });
			var myCasesChart = new Chart(casesChart, {
                type: 'bar',
                data: {
                    labels: {{state|safe}},
                    datasets: [{
                        label: 'USA COVID19 Deaths',
                        data: {{cases|safe}},
                        backgroundColor: 'rgba(255, 99, 132, 0.4)',
                        borderColor: 'rgba(255, 99, 132, 2)',
                        borderWidth: 1
                    }]
                }
            });
        </script>
    </div>
